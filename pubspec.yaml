name: rechtslinkstrainer
description: An App to train your Skill to differentiate Left and Right
version: 1.1.5+6

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: any
  path_provider: any
  uuid: any
  flutter_launcher_icons: ^0.7.3
  package_info: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - "assets/Cubic_Center.png"
    - "assets/Cubic_Corner.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
